<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-400">
    <canvas id="canvas" class="bg-gray-400"></canvas>

    <div
      id="overlay"
      class="fixed  inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-500"
    >
      <h1 class="text-white select-none text-5xl font-bold mb-6">GAME OVER</h1>
      <button
        id="restartBtn"
        class="px-6 select-none focus:outline-none py-3 bg-gray-100 border-2 border-black text-lg font-semibold hover:bg-gray-200 rounded-lg"
      >
        Restart
      </button>
    </div>

    <script src="figures.js"></script>
    <script type="module" src="./drawing.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
